name: Aviary Image Editor
version: 1.0.0
description: Aviary image editor integration with the Grav CMS
icon: pencil
author:
  name: URBANSQUID
  email: ric@urbansquid.london
homepage: https://github.com/urbansquidlondon/grav-plugin-aviary
demo: http://demo.yoursite.com
keywords: aviary, image editor, photoshop, images, adobe, adobe cloud
bugs: https://github.com/urbansquidlondon/grav-plugin-aviary/issues
docs: https://github.com/urbansquidlondon/grav-plugin-aviary/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:

    tabs:
      type: tabs
      active: 1

      fields:

        configuration:
          type: tab
          title: PLUGIN_AVIARY.SECTION_CONFIGURATION
          fields:

            enabled:
              type: toggle
              label: PLUGIN_AVIARY.PLUGIN_STATUS
              highlight: 1
              default: 0
              options:
                1: PLUGIN_AVIARY.ENABLED
                0: PLUGIN_AVIARY.DISABLED
              validate:
                type: bool

            enable_admin:
              type: toggle
              label: PLUGIN_AVIARY.ENABLE_ADMIN
              help: PLUGIN_AVIARY.ENABLE_ADMIN_HELP
              highlight: 1
              default: 0
              options:
                1: PLUGIN_AVIARY.ENABLED
                0: PLUGIN_AVIARY.DISABLED
              validate:
                type: bool

            enable_site:
              type: toggle
              label: PLUGIN_AVIARY.ENABLE_USER
              help: PLUGIN_AVIARY.ENABLE_USER_HELP
              highlight: 1
              default: 0
              options:
                1: PLUGIN_AVIARY.ENABLED
                0: PLUGIN_AVIARY.DISABLED
              validate:
                type: bool

            enable_site:
              type: toggle
              label: PLUGIN_AVIARY.ENABLE_USER
              help: PLUGIN_AVIARY.ENABLE_USER_HELP
              highlight: 1
              default: 0
              options:
                1: PLUGIN_AVIARY.ENABLED
                0: PLUGIN_AVIARY.DISABLED
              validate:
                type: bool

            language:
              type: select
              size: medium
              label: PLUGIN_AVIARY.LANGUAGE
              help: PLUGIN_AVIARY.LANGUAGE_HELP
              default: 0
              options:
                en: English
                bg: Bulgarian
                ca: Catalan
                zh_HANS: Chinese (simplified)
                zh_HANT: Chinese (traditional)
                cs: Czech
                da: Danish
                nl: Dutch
                fi: Finnish
                fr: French
                de: German
                el: Greek
                he: Hebrew
                hu: Hungarian
                id: Indonesian
                it: Italian
                jp: Japanese
                ko: Korean
                lv: Latvian
                lt: Lithuanian
                no: Norwegian
                pl: Polish
                pt: Portuguese
                pt_BR: Portuguese (Brazilian)
                ru: Russian
                es: Spanish
                sk: Slovak
                sv: Swedish
                tr: Turkish
                vi: Vietnamese

            display_img_size:
              type: toggle
              label: PLUGIN_AVIARY.IMG_SIZE
              help: PLUGIN_AVIARY.IMG_SIZE_HELP
              highlight: 1
              default: 0
              options:
                1: PLUGIN_AVIARY.ENABLED
                0: PLUGIN_AVIARY.DISABLED
              validate:
                type: bool

        dev_options:
          type: tab
          title: PLUGIN_AVIARY.SECTION_DEVS
          fields:

            spacer_cors:
              type: spacer
              text: PLUGIN_AVIARY.ENABLE_CORS_NOTE

            enable_cors:
              type: toggle
              label: PLUGIN_AVIARY.ENABLE_CORS
              help: PLUGIN_AVIARY.ENABLE_CORS_HELP
              highlight: 1
              default: 0
              options:
                1: PLUGIN_AVIARY.ENABLED
                0: PLUGIN_AVIARY.DISABLED
              validate:
                type: bool

            all_tools:
              type: radio
              label: PLUGIN_AVIARY.TOOLS_RADIO
              help: PLUGIN_AVIARY.TOOLS_RADIO_HELP
              highlight: 1
              default: all
              options:
                all: All
                basic: Basic
                custom: Custom

            spacer_tools_fake:
              type: spacer
              text: '&nbsp'

            spacer_tools:
              type: spacer
              title: PLUGIN_AVIARY.SPACER_TITLE
              text: PLUGIN_AVIARY.SPACER_TEXT

            enhance:
              type: toggle
              label: PLUGIN_AVIARY.ENHANCE
