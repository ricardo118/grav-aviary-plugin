  _YES: "Yes"  #BUG: Only "YES" or "NO" will not work!
  _NO: "No"    #BUG: Only "YES" or "NO" will not work!
  ENABLED: "Enabled"
  DISABLED: "Disabled"
  ALL: "All"
  CUSTOM: "Custom"
  PLUGIN_STATUS: "Plugin Status"
  SECTION_CONFIGURATION: "Configuration"
  ENABLE_ADMIN: "Enable Plugin in Admin"
  ENABLE_ADMIN_HELP: "This option will enable the plugin showing up in Admin Pages"
  ENABLE_USER: "Enable Plugin in Site"
  ENABLE_USER_HELP: "This option will enable the plugin showing up in the User Site. Not yet working: WIP"
  LANGUAGE: "Editor's Language"
  LANGUAGE_HELP: "The widget's UI is being localized into many languages. You can choose from the following languages in addition to English (default)"
  IMG_SIZE: "Display Image Size"
  IMG_SIZE_HELP: "Enable to see the actual size of photo(in pixels) in the bottom left corner of the editor. The reflects output size, not original"
  SECTION_DEVS: "Developer"
  ENABLE_CORS: "Enable CORS"
  ENABLE_CORS_NOTE: "NOTE: You must setup & add the appropriate CORS headers on the server endpoint that hosts your images. Please see: www.enable-cors.org/ for more information and how to set it up on your server."
  ENABLE_CORS_HELP: "Enabling CORS lets the Editor load your images instantaneously. Otherwise we have to work some magic to get the image. We highly encourage you to enable this for a better user experience."
  TOOLS_RADIO: "Editor Tools Presets"
  TOOLS_RADIO_HELP: "Select which editing tools you would like to display in the tools panel. We recommend setting it to 'all' which will automatically give you our most up-to-date selection of recommended tools. All tools, Basic - great for minimum users, Custom - activates options below"
  TOOLS: "Customize Editor Tools"
  TOOLS_HELP: "The order in which you list the options is the order in which they will appear in the editor. The editor options will be paged, so put the most important functions up front."
  ENHANCE: "ENHANCE: Autocorrect your photo with one of five basic enhancements."
  EFFECTS: "Effects - Choose from a variety of effects and filters for your photo."
  FRAMES: "Frames - Choose from a variety of frames to apply around your photo."
  OVERLAYS: "Overlays - Choose from a variety of overlays to apply over your photo."
  STICKERS: "Stickers - Choose from a variety of stickers you can resize and place on your photo."
  ORIENTATION: "Orientation - Rotate and flip your photo in one tool."
  CROP: "Crop - Crop a portion of your photo. Fixed-pixel crop Presets perform a resize when applied."
  RESIZE: "Resize - Resize the image using width and height number fields."
  LIGHTING: "Lighting - Adjust the lighting in your photo with this collection of adjustment tools."
  COLOR: "Color - Adjust the color in your photo with this collection of adjustment tools."
  SHARPNESS: "Sharpness - Blur or sharpen the overall image in one tool."
  FOCUS: "Focus - Adds a selective linear or radial focus to your photo."
  VIGNETTE: "Vignette - Adds an adjustable vignette to your photo."
  BLEMISH: "Blemish - Remove skin blemishes with a brush."
  WHITEN: "Whiten - Whiten teeth with a brush."
  REDEYE: "Redeye - Remove redeye from your photo with a brush."
  DRAW: "Draw - Add doodle overlays with a brush."
  COLORSPLASH: "Color Splash - Use a smart brush to colorize parts of your photo which becomes grayscale otherwise."
  TEXT: "Text - Add custom, resizable text."
  MEME: "Meme - Turn your photo into a meme with this tool that adds text to the top and bottom of your photo."
  CROP_PRESETS: "Crop Presets"
  CROP_PRESETS_HELP: "Create custom crop presets. The Key will hold the name of the crop. The value can be in ratio or in pixels."
  CROP_KEY: "e.g. Photo"
  CROP_VALUE: "e.g. 4:3 or 200x500"
  CROP_STRICT: "Disable Inverting Crops"
  CROP_STRICT_HELP: "This will disable the inverting of crop presets. Crop presets can be inverted by the user (e.g. clicking 3:4 to change it to 4:3), but are also inverted automatically based on the photo's initial orientation."
  IMG_Q: "Set Image Quality"
  IMG_Q_HELP: "This will set the image as a JPG type with the quality value. Choose between 0-100"
  IMG_Q_PLACEHOLDER: "0 - 100"
  SECTION_THEME: "Themes"
  THEME_WARNING_T: "Warning"
  THEME_WARNING: "Please note, editing the custom css requires the option CUSTOM above. Be aware that any wrong modifications below may result in plugin malfunction. Recommended for Developers only."
  THEME: "Pick a theme"
  THEME_HELP: "The color options below are only in use when the theme is set to custom"
  CUSTOM_CSS: "Custom CSS"
  CUSTOM_CSS_CODE: |
    /* general font color/reset */
    body .avpw *,
    body .avpw a,
    body .avpw a:link,
    body .avpw a:hover,
    body .avpw a:visited,
    body .avpw a:active {
        color: #444;
    }
    /* dark background behind image */
    .avpw .avpw_canvas_background {
        background: #3e464a;
    }
    /* dark background behind tools */
    .avpw .avpw_inset_background {
        background: #3e464a;
    }
    /* brushed metal texture */
    /* outermost widget body/parent */
    body .avpw {
        background: #f0f0f0;
    }
    /* small icon inside an open tool */
    .avpw .avpw_current_tool_icon {
        background: #f0f0f0;
    }
    /* popups that open within the widget */
    .avpw .avpw_app_popup {
        background: #f0f0f0;
    }
    /* colorpicker popup */
    .avpw .avpw_color_picker_container {
        background: #f0f0f0;
    }
    /* footer text */
    .avpw .avpw_footer_text,
    .avpw .avpw_footer_text a,
    .avpw .avpw_footer_text a:link,
    .avpw .avpw_footer_text a:visited,
    .avpw .avpw_footer_text a:hover,
    .avpw .avpw_footer_text a:active {
        color: #656565;
    }
    /* tool icons */
    /* normal */
    .avpw .avpw_tool_icon_image {
        background-color: #efefef;
    }
    /* hover */
    .avpw .avpw_tool_icon:hover .avpw_tool_icon_image {
        background-color: #ffffff;
    }
    /* pressod */
    .avpw .avpw_tool_icon_down .avpw_tool_icon_image,
    .avpw .avpw_tool_icon_down:hover .avpw_tool_icon_image {
        background-color: #e2e2e2;
    }
    /* tools paging inidcator */
    body .avpw .avpw_page {
        color: #3d3d3d;
    }
    body .avpw .avpw_page_selected {
        color: #00a5ff;
    }
    /* default buttons */
    body .avpw .avpw_button {
        background: #efefef;
    }
    /* hover */
    body .avpw .avpw_button:hover {
        background: #ffffff;
    }
    /* pressod */
    body .avpw .avpw_button.avpw_button_down {
        background-color: #e2e2e2;
    }
    /* primary button
     * (overriding color on these links so
     * we have to be explicit)
     */
    body .avpw .avpw_primary_button,
    body .avpw .avpw_primary_button:link,
    body .avpw .avpw_primary_button:visited,
    body .avpw .avpw_primary_button:active {
        background-color: #0084cc;
        color: #ffffff;
    }
    /* +/- slider label/buttons */
    body .avpw .avpw_slider_label {
        color: #707070;
    }
    /* darker, cut-out color */
    .avpw .avpw_inset_background {
        background-color: #3e464a;
    }
    /* preset icons */
    .avpw .avpw_preset_icon {
        border-left-color: #556066;
        border-right-color: #272c2e;
    }
    .avpw .avpw_preset_icon_active {
        background-color: #718087;
    }
    /* and light blue indicator */
    .avpw .avpw_preset_icon_active .avpw_preset_indicator {
        background-color: #49edfc;
    }
    /* grouped push-buttons inside tools */
    .avpw .avpw_inset_button {
        border-left-color: #556066;
        border-right-color: #272c2e;
    }
    /* hover */
    .avpw .avpw_inset_button:hover {
        background-color: #3c4347;
    }
    /* pressod */
    .avpw .avpw_inset_button_down {
        background: #272c2e;
    }
    /* text input fields */
    body .avpw .avpw_text_input {
        background: #ffffff;
        color: #bcbec0;
    }
    /* focus */
    body .avpw .avpw_text_input_focused {
        color: #3d3f40;
    }
    /* palette swapped on dark background */
    .avpw .avpw_inset_background .avpw_text_input {
        background: #515b60;
    }
    /* focus */
    .avpw .avpw_inset_background .avpw_text_input_focused {
        color: #ffffff;
    }
    /* labels palette swapped on dark background */
    .avpw .avpw_inset_background .avpw_label {
        color: #ffffff;
    }
    /* frame icon */
    /* 'off'/default state */
    .avpw .avpw_inset_button .avpw_frame_toggle_icon {
        border-color: #717171;
    }
    /* 'on'/active state */
    .avpw  .avpw_inset_button_active .avpw_frame_toggle_icon {
        border-color: #49c0fc;
    }
    /* lock icon */
    /* 'unlocked'/default state */
    .avpw .avpw_inset_button .avpw_lock_icon_top,
    .avpw .avpw_inset_button .avpw_lock_icon_bottom {
        background: #a3a3a3;
    }
    /* 'locked'/down state */
    .avpw .avpw_inset_button .avpw_lock_icon_top_inner,
    .avpw .avpw_inset_button .avpw_lock_icon_sep {
        background: #383838;
    }
    /* 'locked'/active state */
    .avpw .avpw_inset_button_active .avpw_lock_icon_top,
    .avpw .avpw_inset_button_active .avpw_lock_icon_bottom {
        background: #49c0fc;
    }